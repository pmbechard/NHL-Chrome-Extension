<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHL Scores</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="root">
      <div id="titleBar">
        <img src="img/nhl.png" alt="NHL Logo" />
        <div id="changeDayContainer">

          <input class="dayBtn" type="date" name="date" id="dateSelect" />
          <button class="dayBtn" id="nextDayBtn">></button>
        </div>
      </div>
      <div id="gameList"></div>
    </div>
  </body>
</html>
